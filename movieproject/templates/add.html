{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
   <input type="text" class="form-control" name="name" placeholder="Enter your movie name"><br>
  <input type="text" class="form-control" name="desc" placeholder="Enter your movie description"><br>
  <input type="text" class="form-control" name="year" placeholder="Enter your movie year"><br>
  <input type="file" class="form-control-file" name="img"><br>
  <input type="submit">
</form>

{% endblock %}
