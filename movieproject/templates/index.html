{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class="row"  style="padding:50px">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"min-height="200px">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More Detail</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
<div style="padding:20px 50px">
    <span>
    <a class="btn btn-primary" href="add/" role="button">AddMovie Here</a>
        </span>
</div>
{% endblock %}
